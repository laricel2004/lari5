<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Você decide o futuro da IA</title>
</head>
<body>
    <div class="container">
        <div class="stars"></div>
        <div class="stars2"></div>
        <div class="stars3"></div>
        
        <div class="caixa-principal">
            <div class="header">
                <h1><i class="fa-solid fa-robot"></i> Você decide o futuro da IA</h1>
                <div class="progresso">
                    <div class="barra-progresso">
                        <div class="progresso-atual"></div>
                    </div>
                    <span class="contador-pergunta">1/5</span>
                </div>
            </div>
            
            <div class="caixa-perguntas"></div>
            <div class="caixa-alternativas"></div>
            
            <div class="caixa-resultado">
                <h2>Em 2049...</h2>
                <p class="texto-resultado"></p>
                <button class="btn-reiniciar"><i class="fas fa-redo"></i> Jogar novamente</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
